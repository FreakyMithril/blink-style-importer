<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Blink Style Importer</title>
    <meta name="theme-color" content="#3f51b5">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div class="mdl-layout__container">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
<header class="mdl-layout__header">
	<div class="mdl-layout__header-row">
		<span class="mdl-layout-title">Blink Style Importer</span>
	</div>

	<div class="mdl-layout__tab-bar mdl-js-ripple-effect">
		<a href="#fixed-tab-1" class="mdl-layout__tab is-active">Blink</a>
		<a href="#fixed-tab-2" class="mdl-layout__tab">Log</a>
	</div>
</header>
<div class="mdl-layout__drawer">
	<span class="mdl-layout-title">Menu</span>
	<nav class="mdl-navigation">
		<a class="mdl-navigation__link" href="index.html">Home</a>
		<a class="mdl-navigation__link" href="faq.html">Faq</a>
		<a class="mdl-navigation__link" href="about.html">About</a>
	</nav>
</div>
<main class="mdl-layout__content">
	<section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
		<div class="page-content">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp">
					<div class="mdl-card__title mdl-card--border">
						<h2 class="mdl-card__title-text" id="cssStylesLabel">Your new styles:</h2>
					</div>
					<div class="mdl-card__supporting-text">
						<div class="mdl-textfield">
									<textarea class="mdl-textfield__input" type="text" rows="5" id="cssStylesArea" placeholder="Put your styles..."></textarea>
						</div>
					</div>
					<div class="mdl-card__actions mdl-card--border">
						<button class="mdl-button mdl-button--colored mdl-js-button mdl-button--raised mdl-js-ripple-effect"
						        id="submitStyles" type="submit">
							Submit
						</button>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect"
						        id="loadStyles" type="button">
							Load
						</button>
						<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
						        id="removeCurrentSite" type="button">
							Clear
						</button>
					</div>
					<div class="mdl-card__menu">
						<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="btn1">
							<i class="material-icons">more_vert</i>
						</button>
						<ul class="mdl-menu mdl-js-menu mdl-menu--bottom-right" for="btn1">
							<li id="showAllStorageData" class="mdl-menu__item">Show all storage data to console</li>
							<li id="clearStyles" class="mdl-menu__item">Clear all storage data</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section class="mdl-layout__tab-panel" id="fixed-tab-2">
		<div class="page-content">
			<div class="mdl-grid">
				<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp">
					<div class="mdl-card__title mdl-card--border">
						<h2 class="mdl-card__title-text">Modal dialog log</h2>
					</div>
					<div class="mdl-card__supporting-text">
						<table class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
							<thead>
							<tr>
								<th class="mdl-data-table__cell--non-numeric">Event Name</th>
							</tr>
							</thead>
							<tbody id="customCsslog"></tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
</main>

    </div>
</div>


<div id="toastLog" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
</div>



<script src="js/vendor/codemirror.min.js"></script>

<script src="js/main.js"></script>
</body>
</html>
