{% extends "default.html" %} <!--Our page template-->
{% set title = "Blink Style Importer" %} <!--Set our page title-->
{% block header %} <!--If need we can set custom header then we have in default template-->
{% endblock %}

{% block content %} <!--Start Put page data-->

<div id="mainPopup" class="card">
	<h3 class="card-header">Import styles on page</h3>
	<div class="card-block">
		<form id="mainForm">
			<div class="form-group">
				<label for="cssStylesArea" id="cssStylesLabel">Your new styles:</label>
				<textarea class="form-control" id="cssStylesArea" rows="5"></textarea>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary">Submit Styles</button>
			</div>
			<div class="form-group">
				<label for="currentCss" id="currentCssLabel">Current custom styles:</label>
				<textarea class="form-control" id="currentCss" rows="5" disabled></textarea>
			</div>
			<div class="form-group">
				<label for="currentCss">Modal Log:</label>
				<textarea class="form-control" id="customCsslog" rows="5" disabled></textarea>
			</div>
		</form>
	</div>
</div>

{% endblock %} <!--end Put page data block-->
{% block footer %}{% endblock %}
