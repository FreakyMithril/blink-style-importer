{% extends "default.html" %} <!--Our page template-->
{% set wrapClass = "mdl-layout--fixed-header" %}
{% set title = "Options" %} <!--Set our page title-->

{% block content %} <!--Start Put page data-->
<header class="mdl-layout__header">
	<div class="mdl-layout__header-row">
		<span class="mdl-layout-title">Options</span>
	</div>
</header>
{% include 'parts/side-menu-part.html' %}
<main class="mdl-layout__content">
	<div class="page-content" id="optionsPage">
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title mdl-card--border">
					<h2 class="mdl-card__title-text">Options</h2>
				</div>
				<div class="mdl-card__supporting-text">
					<p>
						Future Options list and tests
					</p>
					<form>
						<div class="mdl-textfield mdl-js-textfield">
							<input class="mdl-textfield__input" type="text" id="bgPicker" value="#3f51b5">
							<label class="mdl-textfield__label" for="bgPicker">Background app color</label>
						</div>
						<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="autoSaveSwitch">
							<input type="checkbox" id="autoSaveSwitch" class="mdl-switch__input">
							<span class="mdl-switch__label">Autosave code</span>
						</label>
						<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="logsSwitch">
							<input type="checkbox" id="logsSwitch" class="mdl-switch__input" checked>
							<span class="mdl-switch__label">Logs Tab</span>
						</label>
						<label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="logsToConsoleSwitch">
							<input type="checkbox" id="logsToConsoleSwitch" class="mdl-switch__input">
							<span class="mdl-switch__label">Log to console</span>
						</label>
					</form>
				</div>
				<div class="mdl-card__actions mdl-card--border">
					<button id="saveOptions" class="mdl-button mdl-button--colored mdl-js-button mdl-button--raised mdl-js-ripple-effect" type="button">
						Save
					</button>
					<button id="clearOptions" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="button">
						Clear Options Data
					</button>
					<button id="installDefaultOptions" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="button">
						Default
					</button>
				</div>
			</div>
		</div>
	</div>
</main>
{% endblock %} <!--end Put page data block-->
