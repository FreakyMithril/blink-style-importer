{% extends "default.html" %} <!--Our page template-->
{% set wrapClass = "mdl-layout--fixed-header" %}
{% set title = "Faq" %} <!--Set our page title-->

{% block content %} <!--Start Put page data-->
<header class="mdl-layout__header">
	<div class="mdl-layout__header-row">
		<span class="mdl-layout-title">Faq</span>
	</div>
</header>
{% include 'parts/side-menu-part.html' %}
<main class="mdl-layout__content">
	<div class="page-content">
		<div class="mdl-grid">
			<div class="mdl-cell mdl-cell--12-col mdl-card mdl-shadow--2dp">
				<div class="mdl-card__title mdl-card--border">
					<h2 class="mdl-card__title-text">Frequently Asked Questions</h2>
				</div>
				<div class="mdl-card__supporting-text">
					<h4>Autocomplete</h4>
					<p>You can use Autocomplete by Hotkey: Ctrl + Space</p>
				</div>
			</div>
		</div>
	</div>
</main>
{% endblock %} <!--end Put page data block-->
